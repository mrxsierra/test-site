<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dash</title>
        <!-- Configure base path dynamically -->
        <base href="${window.location.origin.includes('github.io') ? '/test-site/' : './'}">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="styles/css/styles.css">
    </head>

    <body>
        <!-- Anaomalies Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">List of anamolies</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" 2 aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="user-anamolies">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary">Understood</button> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-container">
            <!-- Sidebar -->
            <aside>
                <div id="sidebar"></div>
                <!-- sidebar Content will be loaded here dynamically -->
            </aside>
            <!-- Content -->
            <main class="content" id="main-content">
                <div id="top-nav"></div>
                <!-- dashboard.html -->
                <div class="dashboard-content">
                    <h1>Welcome to the Admin Dashboard</h1>
                    <p>This is the main content area where you can manage tests, view results, and more.</p>
                    <!-- Add more content here based on selected menu item -->
                    <div class=".dashboard-content  overflow-visible text-center align-center">
                        <div class="row gx-5 row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4"> <!-- Corrected gap class -->
                            <div class="col">
                                <div class="dash-grid-view-wrapper">
                                    <div>Total tests</div>
                                    <span id="total-tests-count" class="badge text-bg-primary rounded-pill py-3 mx-3 fs-3">14</span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="dash-grid-view-wrapper">
                                    <div>Total users</div>
                                    <span id="total-users-count" class="badge text-bg-primary rounded-pill py-3 mx-3 fs-3">14</span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="dash-grid-view-wrapper">
                                    <div>Tests taken</div>
                                    <span id="total-tests-taken" class="badge text-bg-primary rounded-pill py-3 mx-3 fs-3">14</span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="dash-grid-view-wrapper">
                                    <!-- Button trigger modal -->
                                     <div>
                                         <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                             Anamolies
                                         </button>
                                     </div>
                                    <span id="total-anamolies-count" class="badge text-bg-primary rounded-pill py-3 me-3 fs-3">14</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="myPlot" style="width:100%; background-color:var(--bg-color);"></div>
                </div>
            </main>
        </div>
        <script type="module" src="./js/main.js"></script>
        <script type="module" src="./js/dashboard_content.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </body>

</html>
