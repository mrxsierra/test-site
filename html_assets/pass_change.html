<div id="pass-change-container" class="register">
    <h2>Change Password</h2>
    <form class="pass-change-container form">
        <input type="text" placeholder="user id" class="pass-change userid" value="" required>
        <input type="password" placeholder="old password" class="pass-change oldPass" required>
        <input type="password" placeholder="new password" class="pass-change newPass" required>
        <div id="pass-change-alert"></div>
        <button id="pass-change" class="register-button">confirm</button>
    </form>
</div>
