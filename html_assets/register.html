<div class="register login active">
    <h2>Log in</h2>
    <div>Don't have an account? <span class="toggle-register">Sign up</span></div>
    <form class="">
        <input class="login-i userid" type="text" placeholder="userid" value="" required>
        <input class="login-i password" type="password" placeholder="password" value="" required>
        <div id="login-alert"></div>
        <button id="login-i" class="register-button">Login</button>
    </form>
</div>
<div class="register signup">
    <h2>Sign up</h2>
    <div>Already have an account? <span class="toggle-register">Log in</span></div>
    <form class="signup form">
        <input type="text" placeholder="user id" class="signup-i userid" value="" required>
        <input type="password" placeholder="password" class="signup-i password" value="" required>
        <input type="text" placeholder="first name" class="signup-i fname" value="" required>
        <input type="text" placeholder="last name" class="signup-i lname" value="" required>
        <div id="signup-alert"></div>
        <button id="signup-i" class="register-button">Sign Up</button>
    </form>
</div>
