<div id="select-tt-container">
    <div class="select-tt">
        <label id="tt-select-test-title" for="tt-test-title">Select Test</label>
        <input id="tt-test-title" list="tt-tests-list" name="test" placeholder="Select Test">
        <datalist id="tt-tests-list"></datalist>
    </div>
    <div class="set-duration">
        <label for="tt-duration">Set Duration</label>
        <input type="number" id="tt-duration" name="test-duration" placeholder="Set Test Duration (minutes)" value="15">
    </div>
    <button id="launch-test">launch test</button>
</div>
